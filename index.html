<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shop Thú Cưng - Cửa hàng thú cưng trực tuyến hàng đầu Việt Nam. Chuyên cung cấp thú cưng, thức ăn, đồ chơi và phụ kiện chất lượng cao." />
    <meta name="keywords" content="thú cưng, chó mèo, thức ăn thú cưng, đồ chơi thú cưng, phụ kiện thú cưng" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Shop Thú Cưng - Cửa Hàng Thú Cưng Trực Tuyến Hàng Đầu Việt Nam</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
